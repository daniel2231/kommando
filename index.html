<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			.square-btn {
				width: 150px;
				height: 150px;
			}

			.title-container {
				margin-top: 50px;
			}

			.btn {
				font-size: 1.5rem;
			}
		</style>
	</head>
	<body>
		<div class="container title-container">
			<div class="row">
				<div class="col-md-12 text-center py-4">
					<h1><strong>개노답 송별회 게임 앱</strong></h1>
				</div>
			</div>

			<div class="row px-2 py-4">
				<div class="col-6 text-center">
					<button class="btn btn-danger square-btn">
						<a href="bombapp.html" style="text-decoration: none; color: #ffffff"
							><strong>폭탄전</strong></a
						>
					</button>
				</div>
				<div class="col-6 text-center">
					<button class="btn btn-danger square-btn">
						<strong>숨박꼭질</strong>
					</button>
				</div>
			</div>
			<div class="row px-2 py-4">
				<div class="col-6 text-center">
					<button class="btn btn-danger square-btn">
						<strong>배틀로얄</strong>
					</button>
				</div>
				<div class="col-6 text-center">
					<button class="btn btn-success square-btn">
						<a href="music.html" style="text-decoration: none; color: #ffffff"
							><strong>기타 음악</strong></a
						>
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

</html>
